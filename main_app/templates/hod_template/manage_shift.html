{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}{{page_title}}{% endblock %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for shift in shifts %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{shift.start_time}}</td>
                                    <td>{{shift.end_time}}</td>
                                    <td><a href="{% url 'edit_shift' shift.id %}" class="btn btn-info">Edit</a> - <a href="{% url 'delete_shift' shift.id %}" onclick="return confirm('Are you sure you want to delete this ?')" class="btn btn-danger">Delete</a> </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
